<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function $(sel) {
		a = document.querySelector(sel)
		return a
	}
	
	function fn() {
		$('#mydiv').innerText = "hello..."
	}
</script>
</head>
<body>
	<div id="mydiv">표시</div>
	<button onclick="fn()">확인</button>
</body>
</html>
