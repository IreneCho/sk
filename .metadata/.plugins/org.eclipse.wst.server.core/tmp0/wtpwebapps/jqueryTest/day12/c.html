<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script>
	function fn() {
		a = Number($('#myin').val())
		b = Number($('#myin1').val())
		$('#mydiv').text(a+b)
	}
</script>
</head>
<body>
	이름: <input type="text" id="myin"><br>
	이름1: <input type="text" id="myin1"><br>
	<div id="mydiv">표시</div>
	<button onclick="fn()">확인</button>
</body>
</html>
